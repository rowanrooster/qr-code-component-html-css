<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="dist/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

  <main id="content">
    <img class="content-image" src="images/image-qr-code.png">
    <h1 class="content-heading">Improve your front-end skills by building projects</h1>

    <p class="content-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
  
  <script type="module" src="/main.js"></script>
</body>
</html>
